<title>Meaning</title>
<h2>Meaning</h2>
<blockquote>
<p>What remains after the fall is a wild mixture of cultural debris, confused and angry people whose certainties have betrayed them, and those forces which were always there, deeper than the foundations of the city walls: <strong>the desire to survive and the desire for meaning</strong>.</p>
</blockquote>
