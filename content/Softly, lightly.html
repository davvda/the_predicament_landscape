<title>Softly, lightly</title>
<h2>Softly, lightly</h2>
<p>The day they arrive</p>
<p>High skies,</p>
<p>fields of play</p>
<p>Such joy,</p>
<p>swift cries</p>
<p>Wind through air</p>
<p>Soaring trails</p>
<p>of soulmaking</p>
<p>To join them</p>
<p>that is all</p>
<p>To live</p>
<p>softly, lightly,</p>
<p>like creatures</p>
