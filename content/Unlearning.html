<title>Unlearning</title>
<h2>Unlearning</h2>
<blockquote>
<p>I am losing precious days. I am degenerating into a machine for making money. I am learning nothing in this trivial world of men. I must break away and get out into the mountains to learn the news.</p>
<br>John Muir</p>
</blockquote>
